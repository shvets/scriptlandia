<html>

<head>
  <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body>

  <p>Test</p>
  <p>see details: http://www.seifi.org/css/creating-thumbnails-using-the-css-clip-property.html</p>

  <p>Original:</p>

  <div>
      <div>
       <img src="img/castle.jpg" />
      </div>
  </div>

  <p>Thumbnailed:</p>

  <div class="clipwrapper">
      <div class="clip">
       <img src="img/castle.jpg" />
      </div>
  </div>


  <p>Thumbnailed with removed clipping areas:</p>

  <div class="clipout">
      <div class="clipin">
       <img src="img/castle.jpg" />
      </div>
  </div>

  <p>Thumbnailed with shadow:</p>

  <div class="shade1">
    <div class="shade2">
      <div class="shade3">
        <div class="clipout2">
          <div class="clipin2">
            <img src="img/castle.jpg" alt="CSS Clip" />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
