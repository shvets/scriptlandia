main is org.sf.jlaunchpad.UniversalLauncher from launcher.core

set launcher.version default @launcher.version@
set bootstrap-mini.version default 2.0.7

[launcher.core]
load ${repository.home}/org/sf/jlaunchpad/universal-launcher-common/${launcher.version}/universal-launcher-common-${launcher.version}.jar
load ${repository.home}/org/sf/jlaunchpad/universal-launcher/${launcher.version}/universal-launcher-${launcher.version}.jar
load ${repository.home}/org/sf/jlaunchpad/pom-reader/${launcher.version}/pom-reader-${launcher.version}.jar
load ${repository.home}/org/apache/maven/bootstrap/bootstrap-mini/${bootstrap-mini.version}/bootstrap-mini-${bootstrap-mini.version}.jar
