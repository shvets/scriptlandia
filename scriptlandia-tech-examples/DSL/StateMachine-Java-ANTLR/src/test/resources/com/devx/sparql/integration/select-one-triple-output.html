<html>
<head>
    <TITLE>CSS Example</TITLE>
    <STYLE TYPE="text/css">
        .sparql {
            font-family: monospace;
            font-size: large;
        }

        .clause {
            color: purple;
        }
    </STYLE>
</head>
<body class="sparql">
<span class="clause">SELECT</span> ?s<br>
<span class="clause">WHERE</span><br>
{<br>
&nbsp;&nbsp;&nbsp;&nbsp;?s ?p ?o .<br>
}
</body>
</html>
