main is org.sf.scriptlandia.launcher.LauncherManager from launcher.core

set scriptlandia.version default @scriptlandia.version@
set launcher.home default @launcher.home@
set launcher.version default @launcher.version@

[launcher.core]
load ${repository.home}/org/sf/scriptlandia/universal-launcher-common/${launcher.version}/universal-launcher-common-${launcher.version}.jar
load ${repository.home}/org/sf/scriptlandia/universal-launcher/${launcher.version}/universal-launcher-${launcher.version}.jar
load ${repository.home}/org/sf/scriptlandia/pom-reader/${launcher.version}/pom-reader-${launcher.version}.jar
load ${repository.home}/org/apache/maven/bootstrap/bootstrap-mini/2.0.7/bootstrap-mini-2.0.7.jar
load ${repository.home}/org/sf/scriptlandia/scriptlandia-launcher/${scriptlandia.version}/scriptlandia-launcher-${scriptlandia.version}.jar
